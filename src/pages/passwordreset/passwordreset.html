<!doctype html>
<ion-header>
  <!-- <ion-navbar hideBackButton> -->
  <ion-navbar>
    <ion-title style="align-content: center">
      Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding center text-center>
  <div style="margin-top: 45%;margin-bottom: 25%">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="FullName" name="username" placeholder="Enter your current username"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 5%">
        <ion-input [(ngModel)]="Secret_Key" type="password" name="Password" placeholder="Enter a new password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round full (click)="changePassword()" color="primary">Reset</button><br>
    <button ion-button round full (click)="goBack()" color="light">Cancel</button>
  </div>
</ion-content>
