<!doctype html>
<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="contact"></ion-icon>&nbsp;Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div style="margin-top: 45%;margin-bottom: 25%">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="FullName" name="username" placeholder="Enter your Username"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 5%">
        <ion-input [(ngModel)]="Secret_Key" type="password" name="Password" placeholder="Enter your password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round full (click)="onLogin()" color="primary">Login</button>
    <p style="color: white">Forgot Password?
      <a button (click)="passwordReset()">Click Here</a>
    </p>
    <b style="color:white">OR</b>
    <button ion-button round full (click)="loadRegister()" color="light">Create Account</button>
  </div>
</ion-content>
